<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let M = Number(prompt('Hãy nhập số tiền vay.'))
        let r = Number(prompt('Hãy nhập lãi suất hàng năm.'))
        let n = Number(prompt('Hãy nhập thời gian vay (năm).'))
        let result = M * (1 + r * n);
        document.write('Số tiền phải trả sau ' + n +' năm là ' + result + '.');
    </script>
</body>
</html>
