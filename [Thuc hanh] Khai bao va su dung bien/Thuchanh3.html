<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i = 10;
        let f = 20.5;
        let b = true;
        let s = "Hà Nội";
        document.write('i = ' + i)
        document.write('<br/>')
        document.write('f = ' + f)
        document.write('<br/>')
        document.write('b = ' + b)
        document.write('<br/>')
        document.write('s = ' + s)
        document.write('<br/>')
        document.write('<br/>')

        let width = 20
        let height = 10
        let area = width * height
        document.write('Area = ' + area)
        document.write('<br/>')
        document.write('<br/>')

        let num1 = Number(prompt('Nhap so a'))
        let num2 = Number(prompt('Nhap so b'))
        if (num1 % num2 == 0) {
            document.write(num1 + ' là boi so cua ' + num2)
        } else {
            document.write(num1 + ' khong phai la boi so cua ' + num2)
        }
    </script>
</body>
</html>
